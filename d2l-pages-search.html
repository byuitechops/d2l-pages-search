<!DOCTYPE html>

<head>
  <meta>
  <title>
    Course Search
  </title>
  <link href="https://localhost:8000/css/surface_styles.css" rel="stylesheet">
  <link href="https://localhost:8000/css/our_style.css" rel="stylesheet">
</head>
<body>
  <!-- OU Input Box -->
  <div class="flex">
    <div>
      <div class="flex">
        <div class="card half-card">
          <span class="header">Course OUs</span>
          <div class="flex">
            <textarea id="textarea" placeholder="123456, 456789, 123789..."></textarea>
          </div>
          <div class="flex">
            <button id="load-button" class="btn--raised search-button">Load Courses</button>
          </div>
            <p class="step-1-2">1. Insert Course OUs or Drag and Drop a CSV into the box above</p>
        </div>

        <div class="card flex-column half-card loading-console">
          <div class="flex">
            <span class="header">Course</span>
            <span class="spacer"></span>
            <span class="header">Status</span>
          </div>
            <div id="course-status-container" class="course-holder">
              <!-- COURSE STATUSES -->
            </div>
            <span class="spacer"></span>
            <p class="step-1-2">2. Wait until all courses listed above have finished loading</p>
        </div>
      </div>

      <div class="card">
          <p class="step-3">3. Enter what you'd like to search for below and press "Search"</p>
        <div class="flex">
          <input class="search-input" type="text">
        </div>
        <div class="radio-container flex">
          <input id="searchSettingText" class="type-radio" type="radio" name="search-type" value="Text" checked>
            <label for="web-page-text">Page Text</label>
          <input id="searchSettingHTML" class="type-radio" type="radio" name="search-type" value="HTML">
            <label for="HTML">HTML</label>
          <input id="searchSettingCSS" class="type-radio" type="radio" name="search-type" value="CSS">
            <label for="CSS Selector">CSS Selector</label>
          <input id="searchSettingRegex" class="type-radio" type="checkbox" name="search-type">
            <label for="regex">Regex</label>
        </div>
        <div class="flex">
            <button id="search-button" class="btn--raised search-button">Search</button>
            <button id="download-button" class="btn--raised search-button disabled" disabled>Download</button>
        </div>
      </div>

      <div class="card results-container" id="results-container">
        <div class="flex">
          <span class="header">Results</span>
          <span class="spacer"></span>
          <input id="resultSettingText" class="type-radio" type="radio" name="result-type" value="Text" checked>
            <label for="web-page-text">Text</label>
          <input id="resultSettingTags" class="type-radio" type="radio" name="result-type" value="HTML">
            <label for="HTML">Tags</label>
          <input id="resultSettingHTML" class="type-radio" type="radio" name="result-type" value="CSS">
            <label for="CSS Selector">Full HTML</label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.5.0/async.min.js"></script>
  <script src="https://localhost:8000/js/libraries/d2lScrape.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" type="text/javascript"></script>
  <script src="https://localhost:8000/js/status.js" type="text/javascript"></script>
  <script src="https://localhost:8000/js/course.js" type="text/javascript"></script>
  <script src="https://localhost:8000/js/file.js" type="text/javascript"></script>
  <script src="https://localhost:8000/js/match.js" type="text/javascript"></script>
  <script src="https://localhost:8000/js/d2l-pages-search.js" type="text/javascript"></script>
</body>
