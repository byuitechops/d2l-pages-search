<!DOCTYPE html>

<head>
    <meta>
    <title>
        Course Search
    </title>
    <link href="https://localhost:8000/css/surface_styles.css" rel="stylesheet">
    <link href="https://localhost:8000/css/our_style.css" rel="stylesheet">
</head>

<body>
    <p></p>
    <!-- OU Input Box -->
    <div class="flex">
        <div>
            <div class="flex">
                <div class="card half-card"><span class="header">Course OUs</span>
                    <div class="flex"><textarea id="textarea" placeholder="123456, 456789, 123789..."></textarea></div>
                    <div class="flex"><button id="load-button" class="btn--raised search-button">Load Courses</button></div>
                    <p class="step-1-2">1. Insert Course OUs or Drag and Drop a CSV into the box above</p>
                </div>
                <div class="card flex-column half-card loading-console">
                    <div class="flex"><span class="header">Course</span> <span class="spacer"></span> <span class="header">Status</span></div>
                    <!-- This will be repeated for each verified course -->
                    <div id="course-status-container" class="course-holder"></div>
                    <span class="spacer"></span>
                    <p class="step-1-2">2. Wait until all courses listed above have finished loading</p>
                </div>
            </div>
            <div class="card">
                <p class="step-3">3. Enter what you'd like to search for below and press "Search"</p>
                <div class="flex"><input class="search-input" type="text" />
                    <div class="flexer regex-box"></div>
                </div>
                <div class="radio-container flex"><input class="type-radio" id="searchSettingText" type="radio" name="search-type" value="Text" checked="checked" /> <label for="web-page-text">Page Text</label> <input class="type-radio" id="searchSettingHTML" type="radio" name="search-type" value="HTML" /> <label for="HTML">HTML</label> <input class="type-radio" id="searchSettingCSS" type="radio" name="search-type" value="CSS" /> <label for="CSS Selector">CSS Selector</label> <input class="type-radio" id="searchSettingRegex" type="checkbox" name="search-type" /> <label for="regex">Regex</label></div>
                <div class="flex"><button id="search-button" class="btn--raised search-button">Search</button> <button id="download-button" class="btn--raised search-button disabled" disabled="disabled">Download</button></div>
            </div>
            <div class="card" id="results-container">
                <div class="flex"><span class="header">Results</span> <span class="spacer"></span> <input class="type-radio" type="radio" name="result-type" value="Text" checked="checked" /> <label for="web-page-text">Text</label> <input class="type-radio" type="radio" name="result-type" value="HTML" /> <label for="HTML">Tags</label> <input class="type-radio" type="radio" name="result-type" value="CSS" /> <label for="CSS Selector">Full HTML</label></div>
            </div>
        </div>
    </div>
    <!-- COURSE STATUS ------------------------------------------------------------------>
    <script id="course-status-template" type="text/x-handlebars-template">//
        <![CDATA[
<div class="flex course" id="-OU">
            <span class="course-title">{{name}}</span>
            <span class="spacer"></span>
            <span class="status-loading">{{status}}</span>
        </div>
// ]]>
    </script>
    <!-- COURSE STATUS ------------------------------------------------------------------>
    <p></p>
    <!-- COURSE ------------------------------------------------------------------------->
    <script id="course-template" type="text/x-handlebars-template">//
        <![CDATA[
<div class="collapsible-wrap course-results no-pad">
            <input type="checkbox" id="collapsible-{{courseInfo.Code}}" checked>
            <label for="collapsible-{{courseInfo.Code}}" class="check-collapse">
              <a href="/content/enforced/10011-Joshua-McKinney-Sandbox-CO/d2l-pages-search/../%7B%7BcourseInfo.link%7D%7D" class="results-course-title" target="_blank">
                  {{courseInfo.Name}}
              </a>
              <span class="OU">{{courseInfo.Code}}</span>
          </label>
            <div id="course-results-{{courseInfo.Code}}" class="collapsible-{{courseInfo.Code}}-area">
                <!-- Results for the course go here -->
            </div>
        </div>
// ]]>
    </script>
    <!-- COURSE ----------------------------------------------------------------------->
    <p></p>
    <!-- FILE ------------------------------------------------------------------------->
    <script id="file-template" type="text/x-handlebars-template">//
        <![CDATA[
<div class="card result-card">
            <!-- File Information added here -->
            <div class="flex file-header">
                <span class="results-file-name tooltip" data-text="{{url}}">{{document}}</span>
                <span class="spacer"></span>
                <a href="/content/enforced/10011-Joshua-McKinney-Sandbox-CO/d2l-pages-search/../%7Bdocument%7D" target="_blank">View File</a>
            </div>
            <div id="file-matches-{{document}}">
                <!-- Matches within the file go here -->
            </div>
        </div>
// ]]>
    </script>
    <!-- FILE ------------------------------------------------------------------------->
    <p></p>
    <!-- MATCH ------------------------------------------------------------------------>
    <script id="match-template" type="text/x-handlebars-template">//
        <![CDATA[
<div class="result">
            <span>
        {{name}}
        <!-- A span with 50 chars left and right of match goes here -->
        <!-- User class "highlight" on matched text -->
      </span>
        </div>
// ]]>
    </script>
    <!-- MATCH ----------------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.5.0/async.min.js"></script>
    <script src="https://localhost:8000/js/libraries/d2lScrape.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" type="text/javascript"></script>
    <script src="https://localhost:8000/js/status.js" type="text/javascript"></script>
    <script src="https://localhost:8000/js/stubbedOutConcept.js" type="text/javascript"></script>
</body>
