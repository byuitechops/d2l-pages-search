<!DOCTYPE html>

<head>
  <meta>
  <title>
    Course Search
  </title>
  <link href="surface_styles.css" rel="stylesheet">
  <link href="our_style.css" rel="stylesheet">
</head>
<body>
  <!-- OU Input Box -->
  <div class="flex">
    <div>
      <div class="flex">
        <div class="card half-card">
          <span class="header">Course OUs</span>
          <div class="flex">
            <textarea id="textarea" placeholder="123456, 456789, 123789..."></textarea>
          </div>
          <div class="flex">
            <button class="btn--raised search-button">Load Courses</button>
          </div>
            <p class="step-1-2">1. Insert Course OUs or Drag and Drop a CSV into the box above</p>
        </div>

        <div class="card flex-column half-card loading-console">
          <div class="flex">
            <span class="header">Course</span>
            <span class="spacer"></span>
            <span class="header">Status</span>
          </div>
          <!-- This will be repeated for each verified course -->
            <div id="course-status-container" class="course-holder">
              
            </div>
            <span class="spacer"></span>
            <p class="step-1-2">2. Wait until all courses listed above have finished loading</p>
        </div>
      </div>

      <div class="card">
          <p class="step-3">3. Enter what you'd like to search for below and press "Search"</p>
        <div class="flex">
          <input class="search-input" type="text">
          <div class="flexer regex-box">

          </div>
        </div>
        <div class="radio-container flex">
          <input class="type-radio" type="radio" name="search-type" value="Text" checked>
          <label for="web-page-text">Page Text</label>
          <input class="type-radio" type="radio" name="search-type" value="HTML">
          <label for="HTML">HTML</label>
          <input class="type-radio" type="radio" name="search-type" value="CSS">
          <label for="CSS Selector">CSS Selector</label>
          <input class="type-radio" type="checkbox" name="search-type">
          <label for="regex">Regex</label>
        </div>
        <div class="flex">
            <button class="btn--raised search-button">Search</button>
            <button class="btn--raised search-button disabled" disabled>Download</button>
        </div>
      </div>

      <div class="card" id="results-container">
        <div class="flex">
          <span class="header">Results</span>
          <span class="spacer"></span>
          <input class="type-radio" type="radio" name="result-type" value="Text" checked>
          <label for="web-page-text">Text</label>
          <input class="type-radio" type="radio" name="result-type" value="HTML">
          <label for="HTML">Tags</label>
          <input class="type-radio" type="radio" name="result-type" value="CSS">
          <label for="CSS Selector">Full HTML</label>
        </div>
      </div>
    </div>
  </div>

<!-- COURSE STATUS ------------------------------------------------------------------>
  <script id="course-status-template" type="text/x-handlebars-template">
    <div class="flex course" id="{{ou}}-OU">
      <span class="course-title">{{name}}</span>
      <span class="spacer"></span>
      <span class="status-loading">{{status}}</span>
    </div>
  </script>
<!-- COURSE STATUS ------------------------------------------------------------------>

<!-- COURSE ------------------------------------------------------------------------->
  <script id="course-template" type="text/x-handlebars-template">
      <!-- Course Information added here -->
      <div class="collapsible-wrap course-results no-pad">
          <input type="checkbox" id="collapsible-{{courseInfo.Code}}" checked>
          <label for="collapsible-{{courseInfo.Code}}" class="check-collapse">
              <a href="{{courseInfo.link}}" class="results-course-title" target="_blank">
                  {{courseInfo.Name}}
              </a>
              <span class="OU">{{courseInfo.Code}}</span>
          </label>
          <div id="course-results-{{courseInfo.Code}}" class="collapsible-{{courseInfo.Code}}-area">
            <!-- Results for the course go here -->
          </div>
      </div>
  </script>
<!-- COURSE ----------------------------------------------------------------------->

<!-- FILE ------------------------------------------------------------------------->
  <script id="file-template" type="text/x-handlebars-template">
    <div class="card result-card">
      <!-- File Information added here -->
      <div class="flex file-header">
        <span class="results-file-name tooltip" data-text="{{url}}">{{document}}</span>
        <span class="spacer"></span>
        <a href="{{document}}" target="_blank">View File</a>
      </div>
      <div id="file-matches-{{document}}">
        <!-- Matches within the file go here -->
      </div>
    </div>
  </script>
<!-- FILE ------------------------------------------------------------------------->

<!-- MATCH ------------------------------------------------------------------------>
  <script id="match-template" type="text/x-handlebars-template">
    <div class="result">
      <span>
        {{name}}
        <!-- A span with 50 chars left and right of match goes here -->
        <!-- User class "highlight" on matched text -->
      </span>
    </div>
  </script>
<!-- MATCH ----------------------------------------------------------------------->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="handlebars-v4.0.10.js" type="text/javascript"></script>
  <script src="mockup.js" type="text/javascript"></script>
</body>
